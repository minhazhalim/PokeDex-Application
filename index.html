<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>PokeDex Application</title>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity='sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==' crossorigin='anonymous'/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <div class="main">
               <div class="main-info">
                    <h6 id="poke-name"></h6>
                    <h6 id="poke-id"></h6>
               </div>
               <div class="info">
                    <h6 id="info-type"></h6>
                    <h6 id="info-hp"></h6>
                    <h6 id="info-speed"></h6>
                    <h6 id="info-attack"></h6>
                    <h6 id="info-defense"></h6>
               </div>
               <div class="images">
                    <img src="./images/bg.jpg" alt="PokeDex" id="PokeDex">
                    <img src="./images/bras.png" alt="Poke-Image" id="poke-image">
                    <img src="./images/poke-title.png" alt="Poke-Title" id="poke-title">
               </div>
               <div class="input"><input type="text" id="poke-input" placeholder="search or use pad" onFocus=this.value='';></div>
               <div class="buttons">
                    <button id="buttonSearch">search<img src="./images/pokeball.png" alt="PokeBall" class='d-block'></button>
                    <button id="buttonRight"><i class="fas fa-dot-circle">.</i></button>
                    <button id="buttonLeft"><i class="fas fa-dot-circle">.</i></button>
                    <button id="buttonUp"><i class="fas fa-dot-circle">.</i></button>
                    <button id="buttonDown"><i class="fas fa-dot-circle">.</i></button>
                    <button id="buttonSwitch"><i class="fas fa-power-off">.</i></button>
               </div>
          </div>
     </div>
     <audio src="./sound/click.mp3" id="audio"></audio>
     <footer>
          <h6>2025 minhaz halim zim</h6>
          <h6>minhazhalim.github.io</h6>
     </footer>
</body>
</html>
